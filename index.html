<!DOCTYPE html>
<html>

<head>
    <title>HTML dynamic table using Angular</title>
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div ng-app="myApp" ng-controller="myCtrl">

    <div id="myTableActions">
        <input type="button" value="next" ng-click="nextInit()">
        <input type="button" value="add" ng-click="addChar()">
    </div>

    <div class="charContainer" id="charContainer">
        <ul class="characterList" id="characterList">
            <li
                class="characterChip"
                ng-repeat="char in charArr |  orderBy:['-initCur()','-edge','-reaction','-intuition','-randomCoin']"
                ng-class="{'activeChar': char.activity=='active', 'selected': char.activity=='selected', 'acted': char.activity=='acted'}"
            >
                <span class="chipDataTable">
                    <header class="chipDataRow">
                        <span class="chipDataHeader">name</span>
                        <span class="chipDataHeader">init</span>
                        <span class="chipDataHeader">health</span>
                    </header>
                    <span class="chipDataRow">
                        <input ng-model="char.name" class="chipData"></input> 
                        <span class="chipData chipDataLabel">
                            {{char.initCur()}}
                            <span class="tooltip">
                                <span style="display: inline-table;">
                                    <span class="chipDataRow">
                                         <span class="chipData dataRoll">
                                            <span class="textPrior">{{char.initBase()}}</span>
                                            <span class="textNew">{{char.initBreakdown()}}</span>
                                        </span>                                        
                                        <span style="display: table-cell; vertical-align: middle;"> + </span>
                                        <input ng-model="char.initMod" type="number" class="chipData"></input>
                                        <span style="display: table-cell; vertical-align: middle;"> + </span>
                                         <span class="chipData dataRoll">{{char.initPassAdj}}</span>
                                        <span style="display: table-cell; vertical-align: middle;"> = </span>
                                        <span class="chipData">{{char.initCur()}}</span>
                                       
                                    </span>
                                </span>
                            </span>
                        </span>
                        <span class="chipData chipDataLabel">
                            {{char.damageP}}
                            <span class="tooltip">
                                <span
                                    ng-repeat="h in [1, 2, 3, 4, 5, 6]"
                                    class="healthbox"
                                    ng-click="healthBoxClick(char, h)"
                                    ng-class="{'marked': char.damageP >= h}"
                                >
                                </span>
                            </span>
                        </span>
                        <div class="dropdown">
                            <button class="dropbtn">{{char.initSpace}}</button>
                            <div class="dropdown-content">
                                <a 
                                    ng-repeat="initSpaceOption in char.initSpaceOptions"
                                    href="#"
                                    ng-click="setInitSpace(char,initSpaceOption)">{{initSpaceOption.name}}
                                </a>
                            </div>
                        </div>
                    </span>
                </span>
                <span class="closebtn" ng-click="deleteChip(char)"> &#215 </span>                
            </li>
        </ul>
    </div>
</div>

</html>
