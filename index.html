<!DOCTYPE html>
<html>

<head>
<style>
.defaultChar {
	background-color: 'white';
	transition: 0.3s;
}

.activeChar {
	background-color: #C9F6F2;
	transition: 0.3s;
}

.actedChar {
	background-color: #C3B88C;
}

.characterChip {
    display: inline-block;
    padding: 0 25px;
    height: 50px;
    font-size: 16px;
    line-height: 50px;
    border-radius: 25px;
    background-color: #f1f1f1;
}

.characterChip .chipName {
    float: left;
    //margin: 0 10px 0 10px;
    height: 50px;
    width: 100px;
	background-color: #C3B88C;
	border: 1px solid black;
	text-align: center;
}

.characterChip .chipInitBase {
    float: left;
    //margin: 0 10px 0 10px;
    height: 50px;
    width: 100px;
	background-color: #C3B88C;
	border: 1px solid black;
	text-align: center;
}
.characterChip .chipInitCur {
    float: left;
    //margin: 0 10px 0 10px;
    height: 50px;
    width: 100px;
	background-color: #C3B88C;
	border: 1px solid black;
	text-align: center;
}

</style>

    <title>HTML dynamic table using JavaScript</title>
    <script type="text/javascript" src="app.js"></script>
</head>
<body onload="load()">
<div id="characterInitTracker">
<div class="characterChip">
	<div class="chipName">
		[Name]
	</div>
	<div class="chipInitBase">
		[initBase]
	</div>
	<div class="chipInitCur">
		[initCur]
	</div>
</div>
</div>
<div id="myform">
<b>Simple form with name and age ...</b>
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="text" id="age">
        <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
<b>Current data in the system ...</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
    </tr>
</table>
&nbsp;
 
</div>
<div id="myDynamicTable">
<input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
to create a Table and add some data using JavaScript
</div>
<div id="myTableActions">
<input type="button" id="next" value="next" onclick="Javascript:next_init()">
<input type="button" id="add2" value="add" onclick="Javascript:addChar()">
</div>
</body>
</html>
