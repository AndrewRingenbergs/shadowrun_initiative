<!DOCTYPE html>
<html>

<head>
<style>
.column {
    float: left;
    margin: 15px;
}

.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

.characterSheet {
    display: inline-block;
    width: 60%;
    height: 100%;
    background-color: #555;
    border-radius: 10px;
    vertical-align:top;
    color:#fff;
}

.characterSheet .sheetSection {
    display: inline-block;
    width: 50%;
    margin: 2%;
}

.characterSheet .sheetSection .sheetData {
    display: block;
    width: 100%;
}

.defaultChar {
	background-color: 'white';
	transition: 0.3s;
}

.activeChar {
	background-color: #C9F6F2;
	transition: 0.3s;
}

.actedChar {
	background-color: #C3B88C;
}

.charContainer {
    display: inline-block;
    width: 30%;
    vertical-align:top;
}

.characterList .characterChip {
    display: inline-block;
    margin: 5px 0px;
    height: 50px;
    width: 100%;
    font-size: 16px;
    line-height: 50px;
    background-color: #f5f5f5;
    border-radius: 5px;
}

.characterChip[data-activity="acted"] {
    background-color: red;
}

.characterChip[data-activity="selected"] {
    background-color: cadetblue;
}

.characterList {
    list-style-type: none;
    padding: inherit;
    margin: 0px;
}

li .chipData {
    position: relative;
    float: left;
    margin: 10px 5px 10px 5px;
    height: 30px;
    width: 50px;
	background-color: #ffffff;
	text-align: center;
}

li .chipData:after {
    position: absolute;
    top: -30px;
    left: 0px;
    content: attr(data-char-property); /* Change this to reference data-char-property */
    font-size: 10px;
}

.closebtn {
    position: relative;
    padding: 0px 10px;
    color: #888;
    font-weight: bold;
    float: right;
    font-size: 20px;
    cursor: pointer;
}

.closebtn:hover {
    color: #000;
}

/* Tooltip container */
.healthTooltip {
    position: relative;
    display: inline-block;
    margin: 10px 5px 10px 5px;
    height: 30px;
    width: 30px;
}

/* Tooltip text */
.healthTooltip .tooltiptext {
    visibility: hidden;
    width: 50px;
    background-color: #555;
    color: #fff;
    text-align: center;
    padding: 0px 2px;
    border-radius: 2px;

    /* Position the tooltip text */
    position: absolute;
    z-index: 1;
    bottom: -100%;
    left: 100%;
    margin-left: 5px;

    /* Fade in tooltip */
    opacity: 0;
    transition: opacity 1s;
}

/* Show the tooltip text when you mouse over the tooltip container */
.healthTooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

.healthTooltip .tooltiptext .healthbox {
    background-color: #fff;
    height: 10px;
    width: 25%;
    margin: 1%;
    display: inline-flex;
}

.healthTooltip .tooltiptext .healthbox[data-marked="false"]:hover {
    background-color: #a50f0f;
}

.healthTooltip .tooltiptext .healthbox[data-marked="true"] {
    background-color: #a50f0f;
}

.sheetDataItemName {
    display: inline-block;
    height: 100%;
    margin: 5px;
}

.sheetDataInput, .sheetDataOutput {
    float: right;
    height: 100%;
    width: 30px;
    margin: 2px;
}

.columnHalf {
    display: block;
    width: 50%;
}

</style>

<title>HTML dynamic table using JavaScript</title>
<script type="text/javascript" src="app.js"></script>

</head>
<body onload="load()">

<div id="myTableActions">
    <input type="button" id="next" value="next" onclick="Javascript:next_init()">
    <input type="button" id="add2" value="add" onclick="Javascript:addChar()">
</div>

<span class="clearfix">
    <span class="charContainer column" id="charContainer">
        <ul class="characterList" id="characterList">

        </ul>
    </span>
    <span class="characterSheet column" id="characterSheet" data-guid>
        <span class="sheetSection" id="personalData">
            <span class="sheetSectionTitle">
                PERSONAL DATA
            </span>
            <span class="sheetData">
                <span class="sheetDataItemName">Name</span>
                <input class="sheetDataInput" type="text" data-contents="name" onblur="Javascript:dataInputBlur(this)"></input>
            </span>
        </span>
        <span class="sheetSection" id="attributes">
            ATTRIBUTES
            <span class="columnHalf">
                <span class="sheetData">
                    <span class="sheetDataItemName">Body</span>
                    <input class="sheetDataInput" type="number" data-contents="body" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Agility</span>
                    <input class="sheetDataInput" type="number" data-contents="agility" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Reaction</span>
                    <input class="sheetDataInput" type="number" data-contents="reaction" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Strength</span>
                    <input class="sheetDataInput" type="number" data-contents="strength" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Willpower</span>
                    <input class="sheetDataInput" type="number" data-contents="willpower" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Logic</span>
                    <input class="sheetDataInput" type="number" data-contents="logic" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Intuition</span>
                    <input class="sheetDataInput" type="number" data-contents="intuition" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Charisma</span>
                    <input class="sheetDataInput" type="number" data-contents="charisma" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Edge</span>
                    <input class="sheetDataInput" type="number" data-contents="edge" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
            </span>
            <span class="columnHalf">
                <span class="sheetData">
                    <span class="sheetDataItemName">Essence</span>
                    <input class="sheetDataInput" type="number" data-contents="essence" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Magic/Resonance</span>
                    <input class="sheetDataInput" type="number" data-contents="magres" onblur="Javascript:dataInputBlur(this)"></input>
                </span>
                <span class="sheetData">
                    <span class="sheetDataItemName">Initiative</span>
                    <span class="sheetDataOutput" data-contents="initiative"></span>
                </span>
            </span>
        </span>
    </span>
</span>

</span>

</body>
</html>
