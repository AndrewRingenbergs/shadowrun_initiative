language: node_js
node_js:
- stable
branches:
  except:
  - gh-pages
deploy:
  skip_cleanup: true
  provider: script
  script: npm run deploy
  on:
    branch: master
env:
  global:
  - SSH_KEY="id_rsa"
  - GIT_NAME="AndrewRingenbergs - CI"
  - GIT_EMAIL="AndrewRingenbergs@CI.com"
  - SOURCE_DIR="dist"
  - DEPLOY_BRANCH="master"
before_install:
- openssl aes-256-cbc -K $encrypted_f4baed597c4a_key -iv $encrypted_f4baed597c4a_iv
  -in id_rsa.enc -out id_rsa -d
